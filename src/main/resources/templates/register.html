<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>



<script src="/webjars/jquery/3.7.0/jquery.min.js"></script>


<script>
	$(document).ready(function() {

		$("#countryId").on("change", function() {
			var countryId = $("countryId").val();
			//alert("dropdown change"+ cid);
			
			$('#stateId').field('optin').remove();
        	$('<option>').val('').text('-Select-').appendTo("#stateId");

			
			$.ajax({
				type : 'GET',
				url: '/states/' + countryId,
				success: function(response) {
                        console.log(response);	
                        
                        //iterate response entries and display as state drop down 
                    
                      $.each(response,function(key,value){
                    	  
                    	$('<option>').val(key).text(value).appendTo("#stateId");
                    	  
                      });
                       
				}
			
			
			
			});
		});	
		
		
		
		
		
		$("#stateId").on("change", function() {
			var stateId = $("stateId").val();
			//alert("dropdown change"+ cid);
			
			$('#cityId').field('optin').remove();
        	$('<option>').val('').text('-Select-').appendTo("#cityId");

			
			$.ajax({
				type : 'GET',
				url: '/cities/' + stateId,
				success: function(response) {
                        console.log(response);	
                        
                        //iterate response entries and display as state drop down 
                    
                      $.each(response,function(key,value){
                    	  
                    	$('<option>').val(key).text(value).appendTo("#cityId");
                    	  
                      });
                       
				}
			
			
			
			});
		});	
		
		
		
		
		
		
		
		
		
		
		
		

	});
</script>





</head>
<body>









	<div class="container">
		<h2>Create Account For Registration</h2>

		<font style="color: red;">
			<p th:text="${errMsg}"></p>
		</font> <font style="color: green;">
			<p th:text="${succMsg}"></p>
		</font>
		
		<form th:action="@{/register}" method="POST" th:object="${registerFrom}">
		
		<table>
		<tr> 
		<td>Full Name</td>
		<td><input type="text" id="name"name="name" th:field="*{userName}" required
				placeholder="Enter your full name" /> </td>
		</tr>
		
		
		<tr> 
		<td>Email</td>
		<td><input type="email" id="email" name="email" th:field="*{email}"
				required placeholder="Enter your email" /> </td>
		</tr>
		
		
			<tr> 
		<td>Phone</td>
		<td><input type="tel" id="phone" name="phone" th:field="*{phone}"
				required placeholder="Enter your phone number" /> </td>
		</tr>
		
		
		<tr> 
		<td>Select Country</td>
		<td>
		
		  <select id="country" name="country" required th:field="*{countryId}">
				<option value="">-Select-</option>
				<option th:each="entry : ${countries.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
			
			
					
			</select>
		
		 </td>
		</tr>
		
		
			<tr> 
		<td>Select State</td>
		<td>
		<select  name="state" th:field="*{stateId}">
				<option value="">-Select-</option>
		 
		 				<option th:each="entry : ${countries.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
		 
		</select>
		 </td>
		</tr>
		
		
				<tr> 
		<td>Select City</td>
		<td>
		 <select  name="city" th:field="*{cityId}">
				<option value="">-Select-</option>
			<option th:each="entry : ${countries.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
	
				</select>
		 </td>
		</tr>
		
	
		
			
			 
		</table>
			
				
				
			 <input type="submit" value="Register" />
		</form>

		<!-- Login Link Link -->
		<div class="forgot-password">
			<p>
				<a href="/"> Already Register Login here ?</a>
			</p>

		</div>
	</div>
</html>
